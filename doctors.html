  <!-- Header -->

    <h1 class="text-4xl font-bold text-teal-600 mb-2">Book Your Doctor</h1>

  </section>

  <!-- Doctors Section -->
  <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-6 pb-12" id="doctor-list">
    <!-- Doctor Cards will be injected here by JS -->
  </section>

  <!-- Appointment Modal -->
  <div id="appointmentModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/30 modal">
    <div class="bg-white rounded-lg shadow p-6 w-full max-w-md relative">
      <button onclick="closeModal()" class="absolute top-2 right-3 text-gray-500 hover:text-red-500">&times;</button>
      <h3 class="text-xl font-semibold text-teal-600 mb-4">Book Appointment</h3>
      <form id="appointmentForm">
        <input type="hidden" name="doctorName" id="doctorNameInput">
        <input type="text" id="name" placeholder="Your Name" class="w-full mb-3 px-3 py-2 border rounded" required>
        <input type="email" id="email" placeholder="Your Email" class="w-full mb-3 px-3 py-2 border rounded" required>
        <input type="date" id="date" class="w-full mb-3 px-3 py-2 border rounded" required>
        <input type="time" id="time" class="w-full mb-4 px-3 py-2 border rounded" required>
        <button type="submit" class="w-full bg-teal-500 text-white py-2 rounded hover:bg-teal-600">Confirm Appointment</button>
      </form>
    </div>
  </div>

  <script>
  emailjs.init("r9ozY8_3WGC1NxDp3"); // Replace with your real public key

    const doctors = [
      { name: "Dr. Aisha Khan", specialty: "Cardiologist", description: "Expert in heart conditions and hypertension." },
      { name: "Dr. Rahul Mehta", specialty: "Dermatologist", description: "Specialist in skin disorders and acne treatment." },
      { name: "Dr. Meera Das", specialty: "Pediatrician", description: "Loves working with children and improving infant care." },
      { name: "Dr. Sanjay Verma", specialty: "Neurologist", description: "Handles brain and spinal issues with utmost care." },
      { name: "Dr. Anjali Roy", specialty: "Dentist", description: "Certified in orthodontics and smile makeovers." },
    ];

    const doctorList = document.getElementById("doctor-list");

    doctors.forEach((doc, index) => {
      const card = document.createElement("div");
      card.className = "bg-white rounded-lg shadow card p-4";
      card.innerHTML = `
        <h3 class="text-lg font-bold text-indigo-600">${doc.name}</h3>
        <p class="text-sm text-gray-500">${doc.specialty}</p>
        <p class="text-sm mt-2">${doc.description}</p>
        <button onclick="openModal('${doc.name}')" class="mt-4 bg-teal-500 text-white px-4 py-2 rounded hover:bg-teal-600">Book Appointment</button>
      `;
      doctorList.appendChild(card);
    });

    function openModal(doctorName) {
      document.getElementById("appointmentModal").classList.remove("hidden");
      document.getElementById("doctorNameInput").value = doctorName;
    }

    function closeModal() {
      document.getElementById("appointmentModal").classList.add("hidden");
    }

    document.getElementById("appointmentForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const doctor = document.getElementById("doctorNameInput").value;

      const templateParams = {
        user_name: name,
        user_email: email,
        appointment_date: date,
        appointment_time: time,
        doctor_name: doctor,
        meet_link: "https://meet.google.com/abc-defg-hij" // Can be dynamically generated if backend is used
      };

      emailjs.send('service_c09400d', 'template_jm67wct', templateParams)
        .then(() => {
          alert("Appointment confirmed! Check your email.");
          closeModal();
          document.getElementById("appointmentForm").reset();
        }, (error) => {
          alert("Failed to send email: " + error.text);
        });
    });
  </script>
