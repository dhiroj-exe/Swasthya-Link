  <!-- Search Section -->
  <section class="px-4 py-10 max-w-6xl mx-auto">
    <div class="glass p-6 rounded-xl shadow-md mb-8">
      <h2 class="text-xl md:text-2xl font-semibold text-teal-700 mb-4">üîç Find Nearby Blood Banks</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input id="searchName" type="text" placeholder="Search by Name or City"
          class="p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400" />
        <select id="searchGroup"
          class="p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400">
          <option value="">All Blood Groups</option>
          <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
          <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
        </select>
        <button id="resetBtn"
          class=" bg-gradient-to-r from-teal-500 to-green-500 text-white px-4 py-2 rounded-md hover:scale-105 transition">Reset</button>
          <a href="blood register.html">
            <button
              class="bg-gradient-to-r from-teal-500 to-green-500 text-white px-4 py-2 rounded-md hover:scale-105 transition">Register Blood Bank</button>
          </a>
      </div>

    </div>

    <!-- Cards Container -->
    <div id="bloodBanksContainer"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 transition-all duration-300">
      <!-- Cards will appear here -->
    </div>

    <p id="noResults" class="text-center text-gray-500 mt-10 hidden">üò¢ No matching blood banks found.</p>
  </section>

  <script>
    const bloodBanks = [
      {
        name: "LifeLine Blood Center",
        city: "Mumbai",
        phone: "+91 9876543210",
        email: "contact@lifeline.org",
        bloodTypes: ["A+", "B+", "O+", "AB+"]
      },
      {
        name: "RedDrop Bank",
        city: "Delhi",
        phone: "+91 9822334455",
        email: "info@reddrop.in",
        bloodTypes: ["O-", "A-", "AB+", "B-"]
      },
      {
        name: "Hope Blood Center",
        city: "Bangalore",
        phone: "+91 9090909090",
        email: "hope@blood.org",
        bloodTypes: ["A+", "O+", "B+", "AB-"]
      },
      {
        name: "CarePlus Blood Bank",
        city: "Chennai",
        phone: "+91 9876543211",
        email: "care@plus.com",
        bloodTypes: ["A+", "O-", "B-", "AB+"]
      },
      {
        name: "Unity Blood Services",
        city: "Kolkata",
        phone: "+91 9001122233",
        email: "unity@blood.com",
        bloodTypes: ["A-", "O-", "B+", "AB-"]
      }
    ];

    const container = document.getElementById('bloodBanksContainer');
    const searchName = document.getElementById('searchName');
    const searchGroup = document.getElementById('searchGroup');
    const noResults = document.getElementById('noResults');
    const resetBtn = document.getElementById('resetBtn');

    function renderBanks(filterName = '', filterGroup = '') {
      const filtered = bloodBanks.filter(bank => {
        const matchesName = bank.name.toLowerCase().includes(filterName.toLowerCase()) ||
          bank.city.toLowerCase().includes(filterName.toLowerCase());

        const matchesGroup = filterGroup === '' || bank.bloodTypes.includes(filterGroup);

        return matchesName && matchesGroup;
      });

      container.innerHTML = filtered.map(bank => `
        <div class="bg-white rounded-xl p-5 shadow-md card-hover">
          <h3 class="text-lg font-semibold text-teal-700">${bank.name}</h3>
          <p class="text-sm text-gray-700">üìç ${bank.city}</p>
          <p class="text-sm text-gray-700">üìû ${bank.phone}</p>
          <p class="text-sm text-gray-700">‚úâÔ∏è ${bank.email}</p>
          <p class="mt-2 text-xs text-gray-500">
            <strong>Available:</strong> ${bank.bloodTypes.join(', ')}
          </p>
        </div>
      `).join('');

      noResults.classList.toggle('hidden', filtered.length > 0);
    }

    searchName.addEventListener('input', () => renderBanks(searchName.value, searchGroup.value));
    searchGroup.addEventListener('change', () => renderBanks(searchName.value, searchGroup.value));
    resetBtn.addEventListener('click', () => {
      searchName.value = '';
      searchGroup.value = '';
      renderBanks();
    });

    renderBanks();
  </script>
