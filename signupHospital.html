  <!-- Sign Up Section -->
  <div class="min-h-screen flex items-center justify-center px-4 py-12 bg-gradient-to-br from-teal-50 to-indigo-100">
    <div class="bg-white shadow-xl rounded-2xl overflow-hidden flex flex-col md:flex-row w-full max-w-5xl">
      <!-- Form -->
      <div class="md:w-1/2 p-8">
        <h2 class="text-3xl font-bold text-teal-600 mb-4">Create an Account</h2>
        <form id="signup-form" class="space-y-4">
          <input type="text" name="HospitalName" placeholder="Hospital Name" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-teal-400" />
          <label for="hospitalType" class="block text-sm text-gray-600">Hospital Type</label>
          <select id="hospitalType" name="hospitalType" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-teal-400">
            <option value="" disabled selected>Select Hospital Type</option>
            <option value="General">General</option>
            <option value="Specialized">Specialized</option>
            <option value="Private">Private</option>
            <option value="Public">Public</option>
          </select>
          <input type="email" name="email" placeholder="Email Address" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-teal-400" />
          <input type="password" id="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-teal-400" />
          <input type="tel" name="phone" placeholder="Phone Number" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-teal-400" />
          <input type="text" name="address" placeholder="Address" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-teal-400" />
          <p id="strength-text" class="text-xs text-gray-500">Password must be at least 8 characters long with a mix of uppercase, lowercase, numbers & symbols.</p>
          <div class="flex items-center">
            <input type="checkbox" id="terms" required class="mr-2">
            <label for="terms" class="text-sm text-gray-600">I agree to the <a href="#" class="text-teal-600 underline">terms and conditions</a>.</label>
          </div>
          <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white py-2 rounded-md transition button-3d">Sign Up</button>
        </form>
      </div>

      <!-- Image -->
      <div class="md:w-1/2 hidden md:block">
        <img src="https://source.unsplash.com/600x600/?medical,doctor,technology" alt="Signup illustration" class="object-cover w-full h-full">
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    document.getElementById('signup-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const fullName = this.fullName.value;
      const email = this.email.value;
      const password = this.password.value;
      

      const strongPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;
      if (!strongPassword.test(password)) {
        alert('Password is not strong enough!');
        return;
      }

     

      try {
        const response = await fetch('https://your-backend-api.com/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullName, email, password })
        });

        const data = await response.json();
        if (response.ok) {
          alert('Registration successful!');
          window.location.href = 'index.html';
        } else {
          alert(data.message || 'Something went wrong.');
        }
      } catch (error) {
        alert('Network error.');
        console.error(error);
      }
    });
  </script>
