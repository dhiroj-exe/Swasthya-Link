  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;

    body {
      background: #e8f0fa;

    header {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #3b82f6;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #4b5563;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #2563eb;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background: #04ad56;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #2563eb;
      transform: scale(1.05);
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .timestamp {
      color: #6b7280;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .search-bar input {
      flex: 1;
      min-width: 220px;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      padding: 22px;
      border-radius: 18px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.06);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 36px rgba(0, 0, 0, 0.08);
    }

    .card h3 {
      color: #1d4ed8;
      font-size: 1.3rem;
      margin-bottom: 4px;
    }

    .location {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 16px;
    }

    .info-section {
      margin-bottom: 16px;
      line-height: 1.6;
      color: #374151;
    }

    .label {
      font-weight: 600;
      color: #111827;
    }

    .badge {
      border-radius: 12px;
      padding: 4px 10px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 10px;
      display: inline-block;
    }

    .green {
      background: #dcfce7;
      color: #10ea51;
    }

    .yellow {
      background: #fef9c3;
      color: #92400e;
    }

    .red {
      background: #fee2e2;
      color: #b91c1c;
    }

    .footer {
      font-size: 0.8rem;
      color: #6b7280;
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .book-btn {
      background: #10b981;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .book-btn:hover {
      background: #059669;
      transform: scale(1.05);
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }

      nav {
        flex-wrap: wrap;
      }

      .search-bar {
        flex-direction: column;
      }
    }
  </style>
</head>

  <div class="container">
    <div class="title">Hospital Bed Availability</div>
    <div class="timestamp">Live bed status. Last refreshed: 6/5/2025, 12:55:56 PM</div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search hospitals by name or city...">
      <button class="btn" class="px-3 py-2 rounded-md transition duration-200 hover:text-white hover:bg-teal-500 hover:scale-105"onclick="searchHospital()">Search</button>
    </div>

    <div class="card-grid" id="hospitalCards"></div>
  </div>

  <script>
    const hospitals = [
      {
        name: "City General Hospital",
        city: "Anytown",
        general: { available: 45, total: 200 },
        icu: { available: 10 },
        updated: "10:00 AM"
      },
      {
        name: "St. Luke Medical Center",
        city: "Metropolis",
        general: { available: 12, total: 350 },
        icu: { available: 25 },
        updated: "11:30 AM"
      },
      {
        name: "Community Health Clinic",
        city: "Smallville",
        general: { available: 5, total: 50 },
        icu: { available: 2 },
        updated: "09:15 AM"
      },
      {
        name: "Peak View Regional",
        city: "Mountain City",
        general: { available: 80, total: 150 },
        icu: { available: 6 },
        updated: "10:45 AM"
      }
    ];

    function getStatusClass(available, total) {
      const percent = available / total;
      if (percent > 0.5) return 'green';
      if (percent > 0.2) return 'yellow';
      return 'red';
    }

    function renderCards(filter = '') {
      const container = document.getElementById('hospitalCards');
      container.innerHTML = '';

      hospitals
        .filter(h => h.name.toLowerCase().includes(filter) || h.city.toLowerCase().includes(filter))
        .forEach(h => {
          const generalStatus = getStatusClass(h.general.available, h.general.total);
          const icuStatus = h.icu.available < 5 ? 'red' : 'green';

          container.innerHTML += `
            <div class="card">
              <h3>${h.name}</h3>
              <div class="location">üìç ${h.city}</div>

              <div class="info-section">
                <div class="label">üõèÔ∏è General Beds</div>
                ${h.general.available} / ${h.general.total} Available 
                <span class="badge ${generalStatus}">${Math.round((h.general.available / h.general.total) * 100)}% Free</span>
              </div>

              <div class="info-section">
                <div class="label">üß† ICU Beds</div>
                ${h.icu.available} Available
                <span class="badge ${icuStatus}">${icuStatus === 'red' ? 'High Demand' : 'Available'}</span>
              </div>


<button class="btn book-btn" onclick="window.location.href='bed details.html'">View Details</button>
              <div class="footer">
                <div>üïí Updated: ${h.updated}</div>
                <div><a href="tel:+91-XXXXXXXXXX">üìû Call Now</a></div>
              </div>
            </div>
          `;
        });
    }

    function searchHospital() {
      const query = document.getElementById('searchInput').value.toLowerCase().trim();
      renderCards(query);
    }

    

    renderCards();
  </script>
